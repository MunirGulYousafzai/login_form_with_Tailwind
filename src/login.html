<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="min-h-screen bg-gradient-to-r from-blue-600 to-purple-600 w-full">
    <!-- full login form -->
    <div id="full_form" class="sm:flex sm:justify-between w-full mt-10 sm:mt-0">
        <!-- left content -->
        <div id="left_content " class="p-5 min-h-fit pt-10 sm:pt-0 sm:w-4/7 sm:pl-25 sm:pr-30" >
            <!-- left content heading -->
            <div id="headings" class="text-6xl sm:justify-start mt-15 sm:mt-0 sm:text-4xl mb-10 text-white flex gap-2 pt-30 justify-center"><img class="w-14" src="./images/logo-removebg-preview.png" alt="logo"> <h1>Pagedone</h1></div>
            <h2 class="text-center mb-10 sm:text-start text-white text-6xl font-bold sm:text-4xl sm:mb-6">Hey, Hello!</h2>
            <!-- left content paragraphs -->
            <p class="text-center sm:text-start text-white text-[23px] mb-5 sm:text-[18px]">Join The Waitlist For The Design System</p>
            <p class="text-center sm:text-start text-gray-300 text-[20px] sm:text-[16px] mt-5">We provide all the advantages that can simplify all your financial
                trnasaction without any furthur requirements.</p>
        </div>

        <!-- right content -->
         <div id="right_content " class="bg-gray-100 rounded-tl-3xl rounded-tr-3xl mx-5 pt-10 mt-30 sm:mt-10  pb-17 px-5  sm:px-8 sm:w-2/7 sm:mr-35 min-h-fit">
            <!-- right content heading -->
            <h2 class="text-4xl text-center mb-5 sm:mb-2 font-bold sm:text-3xl">Welcome Back</h2>
            <h4 class="text-center text-[18px] sm:text-[14px]  mb-15 sm:mb-8  text-gray-500">Let's get started with your 30 days free trail.</h4>
            <!-- right content input form -->
            <input class=" focus:outline-0 py-2 px-3  rounded-4xl text-[18px] sm:text-[14px] border border-gray-500 w-full text-black" type="text" name="username" id="username" placeholder="Username">
            <input class=" focus:outline-0 py-2  px-3 rounded-4xl  text-[18px] sm:text-[14px] border border-gray-500 w-full text-black mt-5" type="password" name="password" id="password" placeholder="Password">
            <!-- forgot password link -->
            <div class="text-center py-3 sm:py-2"><a href="#" class="text-blue-700  text-[18px] sm:text-[16px]">Forgot Password?</a></div>
            <!-- login button -->
            <button class="w-full p-2 sm:p-1 text-center text-[18px] sm:text-[16px] text-white border-0 bg-blue-700 rounded-3xl my-5  sm:my-2" type="submit">Login</button>
            <!-- or -->
            <div class="flex items-center my-6 sm:my-3">
            <div class="flex-grow h-px bg-gray-300"></div>
            <span class="px-4 text-sm text-gray-500">OR</span>
            <div class="flex-grow h-px bg-gray-300"></div></div>
           <!-- two buttons google and facebook -->
            <div id="icons_button" class="flex justify-center gap-5 mt-9 sm:mt-5">
                <button class="flex gap-2 text-[18px]  sm:text-[14px] bg-gray-200 py-1 px-5 rounded-3xl" type="submit"><img class="w-7 sm:w-5  sm:h-5" src="./images/icons8-google-48.png" alt="google"><a class="text-blue-700 font-semibold sm:text-[13px]" href="#">Google</a></button>
                <button class="flex gap-2 text-[18px]  sm:text-[14px] bg-gray-200 py-1 px-5 rounded-3xl" type="submit"><img class="w-7 sm:w-5  sm:h-5" src="./images/icons8-facebook-48.png" alt="facebook"><a class="text-blue-700 font-semibold sm:text-[12px]" href="#">Facebook</a></button>
            </div>
            <!-- sign up link -->
            <div class="text-[18px] font-semibold pt-10 sm:pt-6 text-center  sm:text-[16px]">
                <p>Don't have an account?<a class="text-blue-700 ml-3" href="#">Sign Up</a></p>
            </div>
         </div>
    </div>
</body>
</html>
